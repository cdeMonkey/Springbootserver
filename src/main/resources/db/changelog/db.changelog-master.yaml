databaseChangeLog:
  - changeSet:
      id: 1
      author: jkutner
      changes:
        - createTable:
            tableName: book
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: isbn
                  type: varchar(255)
                  constraints:
                    nullable: false
        - insertTable:
                     tableName: account
                     columns:
                       - column:
                           name: id
                           type: int
                           autoIncrement: true
                           constraints:
                             primaryKey: true
                             nullable: false
                       - column:
                           name: email
                           type: varchar(255)
                           constraints:
                             nullable: false
        - insertTable:
                             tableName: usermapcells
                             columns:
                               - column:
                                   name: userid
                                   type: int
                                   constraints:
                                     primaryKey: true
                                     foreignKeyName: user
                                     references: account(id)
                                     nullable: false
                               - column:
                                   name: cellid
                                   type: int
                                   constraints:
                                     nullable: false
                                     foreignKeyName: user
                                     references: cells(id)

                               - column:
                                   name: currentlayerid
                                   type: int
                                    constraints:
                                      nullable: false
        - insertTable:
                                       tableName: cells
                                       columns:
                                         - column:
                                             name: id
                                             type: int
                                             autoIncrement: true
                                             constraints:
                                               primaryKey: true
                                               nullable: false
                                         - column:
                                             name: numlayers
                                             type: int
                                             constraints:
                                               nullable: false
                                         - column:
                                             name: treasurelayer
                                             type: int
                                             autoIncrement: true
                                              constraints:
                                                nullable: false
                                         - column:
                                             name: hintlayer
                                             type: int
                                             constraints:
                                               nullable: false
                                         - column:
                                             name: hinttext
                                             type: varchar(255)
                                             constraints:
                                               nullable: false

